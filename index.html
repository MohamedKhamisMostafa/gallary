<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gallary</h1>
    <i class="fa-brands fa-github"></i>
    <p>By: <a href="https://github.com/MohamedKhamisMostafa">Mohamed Khamis</a></p>

    <div class="container">
        <div class="gallary">
            <div class="photos">
                <img onclick="main.src = this.src" src="images/img1.jpeg"  alt="" >
                <img onclick="main.src = this.src" src="images/img2.jpeg"  alt="" >
                <img onclick="main.src = this.src" src="images/img3.jpeg"  alt="" >
                <img onclick="main.src = this.src" src="images/img4.jpeg"  alt="" >
            </div>
            <div class="main">
                <img name="main" src="images/img8.jpeg" alt="">
            </div>
            <div class="photos">
                <img onmouseenter="main.src = this.src" src="images/img5.jpeg"  alt="" >
                <img onmouseenter="main.src = this.src" src="images/img6.jpeg"  alt="" >
                <img onmouseenter="main.src = this.src" src="images/img7.jpeg"  alt="" >
                <img onmouseenter="main.src = this.src" src="images/img8.jpeg"  alt="" >
            </div>
        </div>
    </div>
    
</body>
</html>
